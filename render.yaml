services:
  - type: web
    name: ai-electro-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DB_DSN
        sync: false   # значение зададим в панели Render, не в файле
